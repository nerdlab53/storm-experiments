Task: "JointTrainAgent"

BasicSettings:
  Seed: 0
  ImageSize: 64
  ReplayBufferOnGPU: True

JointTrainAgent:
  SampleMaxSteps: 52000
  BufferMaxLength: 50000
  BufferWarmUp: 1024
  NumEnvs: 1
  BatchSize: 16
  DemonstrationBatchSize: 4
  BatchLength: 64
  ImagineBatchSize: 1024
  ImagineDemonstrationBatchSize: 256
  ImagineContextLength: 8
  ImagineBatchLength: 16
  TrainDynamicsEverySteps: 1
  TrainAgentEverySteps: 1
  UseDemonstration: False
  SaveEverySteps: 2000

Models:
  WorldModel:
    InChannels: 3
    TransformerMaxLength: 64
    TransformerHiddenDim: 512
    TransformerNumLayers: 2
    TransformerNumHeads: 8
    # Specialized head masking: distinct functional groups
    UseProgressiveMasking: True
    UseProgressiveInKVCache: False
    UseMildDecayInKV: False
    # Functional specialization strategy:
    # Heads 1-2 (0%, 8%): Strategic planning & global patterns
    # Heads 3-4 (15%, 8%): Medium-term tactical decisions  
    # Heads 5-6 (25%, 15%): Short-term action selection
    # Heads 7-8 (35%, 25%): Immediate reflexive responses
    FixedMaskPercents: [0.0, 0.08, 0.15, 0.08, 0.25, 0.15, 0.35, 0.25]
    UseRandomMask: False    # Consistent oldest-first masking
    UseSoftPenalty: False   # Hard boundaries for clear specialization
    UseStateMask: False

  Agent:
    NumLayers: 2
    HiddenDim: 512
    Gamma: 0.985
    Lambda: 0.95
    EntropyCoef: 3E-4

  NoveltyDetection:
    Enabled: True
    HistoryLength: 100
    DetectionThresholdPercentile: 95.0
    MinSamplesForDetection: 50
    EnableAdaptiveThreshold: True
    EIGThreshold: 0.0
    UseEIGPrimary: True
    LogDetections: True
    SaveDetectionLog: True
    DetectionLogPath: "detection_logs/"

NoveltyTesting:
  Enabled: False
  NoveltyType: "visual_noise"
